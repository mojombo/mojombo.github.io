---
layout: default
title: Gereksiz
---

<div id="home">
   <p class="intro">You've reached the webpage for the Jekyll theme <a href="https://github.com/berkoz/gereksiz">Gereksiz.</a> This is a blog. <a href="{{ site.baseurl }}/atom.xml">Atom feed.</a></p>
   
   <h2>Blog posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
