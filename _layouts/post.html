---
layout: default
---
<div id="post">
{{ content }}
</div>

<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{ url }}" data-title="{{ url }}" data-url="{{ title }}"></div>
<!-- 多说评论框 end -->

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
